<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Album Builder</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background: #1e1e1e;
            padding: 50px 35px;
            border-radius: 25px;
            width: 420px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2em;
            color: #e63946; /* rojo suave */
            margin-bottom: 30px;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
        }

        input[type="file"], select {
            display: block;
            margin: 15px auto;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            background: #2c2c2c;
            color: #fff;
            transition: background 0.3s;
        }

        input[type="file"]:hover, select:hover {
            background: #3a3a3a;
        }

        button {
            margin-top: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #e63946, #a4161a);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        button:hover {
            background: linear-gradient(135deg, #ff4f5a, #b71c1c);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .preview-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        img {
            max-width: 260px;
            border-radius: 16px;
            border: 2px solid #3a1f1f;
            object-fit: contain;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        img.show {
            opacity: 1;
            transform: translateY(0);
        }

        select {
            background: #2c2c2c;
            border: 2px solid #e63946;
        }

        select option {
            background: #2c2c2c;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LEGO Album Builder</h1>

        <input type="file" id="fileInput" accept="image/*">
        <select id="sizeSelect">
            <option value="32">32x32</option>
            <option value="48">48x48</option>
            <option value="64">64x64</option>
        </select>
        <button id="convertBtn">Convertir a LEGO</button>

        <div class="preview-container">
            <img id="originalPreview" alt="Imagen Original">
            <img id="legoPreview" alt="Preview LEGO">
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const sizeSelect = document.getElementById("sizeSelect");
        const convertBtn = document.getElementById("convertBtn");
        const originalPreview = document.getElementById("originalPreview");
        const legoPreview = document.getElementById("legoPreview");

        let selectedFile = null;

        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (!file) return;
            selectedFile = file;

            originalPreview.src = URL.createObjectURL(file);
            originalPreview.classList.add("show");

            legoPreview.src = "";
            legoPreview.classList.remove("show");
        });

        async function sendImage() {
            if (!selectedFile) {
                alert("Sube una imagen primero");
                return;
            }

            const formData = new FormData();
            formData.append("file", selectedFile);
            formData.append("size", parseInt(sizeSelect.value));

            try {
                const res = await fetch("http://127.0.0.1:8000/upload", {
                    method: "POST",
                    body: formData
                });

                if (!res.ok) throw new Error("Error al subir la imagen");

                const data = await res.json();

                legoPreview.src = data.lego_preview;
                legoPreview.classList.add("show");

            } catch (err) {
                console.error(err);
                alert(err.message);
            }
        }

        convertBtn.addEventListener("click", sendImage);
    </script>

</body>
</html>
